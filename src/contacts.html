<!DOCTYPE html>
<html lang="en">
@@include('./components/head.html', {'title': 'Contacte'})

<body>
    @@include('./components/header.html')
    <main class="contacts">
        <div class="contacts__container">
            <section class="contacts__grid">
                <img src="@img/contacts.jpeg" alt="">
    
                <div class="contacts__body">
                    <h4>Date de contact:</h4>
                    <div class="address">
                        <a href="#">Moldova, Chișinău, bd. Decebal 6</a>
                        <a href="mailto:contact@amalt.md">contact@amalt.md</a>
                    </div>
                    <div class="contacts__socials socials">
                        <a href="https://facebook.com">
                            <svg xmlns="http://www.w3.org/2000/svg" width="33" height="32" viewBox="0 0 33 32" fill="none">
                                <path d="M32.5 0H0.5V32H32.5V0Z" fill="#1877F2" />
                                <path
                                    d="M24.5 16C24.5 11.6 20.9 8 16.5 8C12.1 8 8.5 11.6 8.5 16C8.5 20 11.4 23.3 15.2 23.9V18.3H13.2V16H15.2V14.2C15.2 12.2 16.4 11.1 18.2 11.1C19.1 11.1 20 11.3 20 11.3V13.3H19C18 13.3 17.7 13.9 17.7 14.5V16H19.9L19.5 18.3H17.6V24C21.6 23.4 24.5 20 24.5 16Z"
                                    fill="white" fill-opacity="0.8" />
                            </svg>
                            <span>facebook.com/amalt</span>
                        </a>
                        <a href="https://linkedin.com">
                            <svg xmlns="http://www.w3.org/2000/svg" width="33" height="32" viewBox="0 0 33 32" fill="none">
                                <path d="M32.5 0H0.5V32H32.5V0Z" fill="#2867B2" />
                                <path
                                    d="M12.1 24H8.7V13.3H12.1V24ZM10.4 11.8C9.3 11.8 8.5 11 8.5 9.9C8.5 8.8 9.4 8 10.4 8C11.5 8 12.3 8.8 12.3 9.9C12.3 11 11.5 11.8 10.4 11.8ZM24.5 24H21.1V18.2C21.1 16.5 20.4 16 19.4 16C18.4 16 17.4 16.8 17.4 18.3V24H14V13.3H17.2V14.8C17.5 14.1 18.7 13 20.4 13C22.3 13 24.3 14.1 24.3 17.4V24H24.5Z"
                                    fill="white" fill-opacity="0.8" />
                            </svg>
                            <span>linkedin.com/company/amalt</span>
                        </a>
                    </div>
                    <div class="contacts__form">
                        <h4>Contactează-ne</h4>
                        <form>
                            <label for="name">
                                <p>Numele<span>*</span></p>
                                <input type="text" id="name" placeholder="Numele">
                            </label>
                            <label for="email">
                                <p>Email<span>*</span></p>
                                <input type="email" id="email" placeholder="Email">
                            </label>
                            <label for="phone">
                                <p>Telefon<span>*</span></p>
                                <input type="tel" id="phone" placeholder="Telefon">
                            </label>
                            <label for="textarea">
                                <p>Mesaj<span>*</span></p>
                                <textarea id="textarea" placeholder="320 caractere"></textarea>
                            </label>
                            <button class="button button__primary">
                                trimite
                            </button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <button class="scroll-top">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M11.4697 2.46967C11.7626 2.17678 12.2374 2.17678 12.5303 2.46967L20.0303 9.96967C20.3232 10.2626 20.3232 10.7374 20.0303 11.0303C19.7374 11.3232 19.2626 11.3232 18.9697 11.0303L12.75 4.81066V21C12.75 21.4142 12.4142 21.75 12 21.75C11.5858 21.75 11.25 21.4142 11.25 21V4.81066L5.03033 11.0303C4.73744 11.3232 4.26256 11.3232 3.96967 11.0303C3.67678 10.7374 3.67678 10.2626 3.96967 9.96967L11.4697 2.46967Z"
                fill="white" 
            />
        </svg>
    </button>
    @@include('./components/footer.html')

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"
        integrity="sha512-Ysw1DcK1P+uYLqprEAzNQJP+J4hTx4t/3X2nbVwszao8wD+9afLjBQYjz7Uk4ADP+Er++mJoScI42ueGtQOzEA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.min.js"></script>
</body>

</html>
